<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>ZQ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="ZQ后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="ZQ是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link href="__ADMINSTATIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__ADMINSTATIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMINSTATIC__/css/animate.css" rel="stylesheet">
    <link href="__ADMINSTATIC__/css/style.css" rel="stylesheet">
    <link href="__ADMINSTATIC__/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
<![endif]-->
<script>
    if (window.top !== window.self) {
        window.top.location = window.location;
    }
</script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ ZQ ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>ZQ 后台主题UI框架</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="" id="myform">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到ZQ后台主题UI框架</p>
                    <input type="text" class="form-control uname" placeholder="用户名" name="username" required=""/>
                    <input type="password" class="form-control pword m-b" placeholder="密码" name="password" required=""/>
                    <a id="forgets">忘记密码了？</a>
                    <button class="btn btn-success btn-block" id="sub">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2015 All Rights Reserved. ZQ
            </div>
        </div>
    </div>
</body>
<script src="__ADMINSTATIC__/js/jquery.min.js?v=2.1.4"></script>

<script src="__ADMINSTATIC__/js/plugins/layer/layer.min.js"></script>

<script>
        // {:url('index/index')}
        
        $("#myform").on("submit", function(eve){
            eve.preventDefault();
            formval = $(this).serialize();


            $.ajax({
                url:"{:url('base/check_login')}",
                data:formval,
                type:'post',
                datatype:'text',
                success:function(res){
                    if (res.code) {
                    layer.msg(res.msg,{anim:0,time:1000},function(){
                         window.location.href=res.url;
                     })} else {
                        layer.msg(res.msg);
                    }

                }
            })
        });
var clicks = 0;
        $("#forgets").on("click",function(){


            switch(clicks)
            {
                case 0:
                layer.msg('此功能对于内部系统来说不实用');
                break;
                case 1:
                layer.msg('所以不支持找回密码');
                break;
                case 2:
                layer.msg('来找我..');
                break;

                case 5:
                layer.msg('你知道你点了5次了吗？');
                break;
                case 10:

                layer.msg('厉害厉害，点十次了！');
                break;
                case 20:
                layer.msg('没了。');
                break;
                case 29:
                layer.msg('奖励你一个笑脸');
                break;
                case 30:
                layer.msg('123',{icon:6});
                break;
                case 100:
                layer.msg('GG');
                break;
                default:
                layer.msg('NB，已经'+clicks+'次了!');
                break;

            }
clicks++;
            
        })


    </script>
    </html>
